<!DOCTYPE html>
<html>
    <head>
        <title> To Do List</title>
    </head>
<body>
    <div class="toDoDiv">
        <p>
            <input type="text" id="inputToDO" class="textinput" placeholder="New to do ... " />
            <button id="addBtn" class="btnSend"> Add</button>
        </p>
        <h1>Things to do before the immersive:</h1>
        <ul>
            
        </ul>
    
    </div>
    <script>
  document.getElementById("addBtn").Add = function() {

    var text = document.getElementById("inputToDO").value;

    var li = "<li>" + text + </li>;

    document.getElementById("toDoDiv").appendChild(li);
}


    </script>
</body>
